<!DOCTYPE html>
<html>
<head>
  <title>Buy Cake Now</title>
</head>
<body>

<div align="center">
  <h1>🍰Dreamy Delights  </h1>
<form action="/submit-order" method="post">

    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required/>
    <br>
    <br>
    <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required/>
      <br>
      <br>
      <label for="quantity">Quantity:</label><br>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required/>
      <br>    
      <br> 
      <label for="address">Delivery Address:</label><br>
      <input type id="address" name="address" required/>
    <br>
    <br>
      <datalist id="cities">
        <option value="Pune">Pune</option>
        <option value="Ahmednagar">Ahmednagar</option>
        <option value="Nagpur">Nagpur</option>
        <option value="Mumbai">Mumbai</option>
        <option value="kolhapur">kolhapur</option>
        <option value="kanpur">kanpur</option>
        <option value="Satara">Satara</option>
        <option value="Dhule">Dhule </option>
        <option value="Nashik">Nashik </option>
        <option value="Jalgaon">Jalgaon</option>
      </datalist>
      <input list="cities" placeholder="Select your city"/> <br/>
      <br>
      <label for="pincode">Pincode:</label><br>
      <input type="text" id="pincode" name="pincode" required/>
      <br>
    <br>
      <datalist id="state">
        <option value="Maharashtra">Maharashtra</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="kerala">kerala</option>
        <option value="karnataka">karnataka</option>
        <option value="Gujrat">Gujrat</option>
        <option value="Rajasthan">Rajasthan</option>
        
      </datalist>
      <input list="state" placeholder="Select your state"/> <br/>
       <br>
        <br>
    <strong>Payment Method:</strong><br>
      <input type="radio" id="cod" name="payment" value="cod" required/>
      <label for="cod">Cash on Delivery</label> 
      <br>
     <br>
     <input type="radio" id="card" name="payment" value="card"/>
      <label for="card">Credit/Debit Card</label>
      <br>
      <br>
      <input type="radio" id="upi" name="payment" value="upi"/>
      <label for="upi">UPI</label>
      <br>
      <br>
      <input type="submit" value="Buy Now"/>
    </p>
</div>
  </form>

</body>
</html>
